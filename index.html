					<h3>LU-разложение матрицы</h3>
    <label for="matrixInput">Введите матрицу (разделяйте элементы пробелами, строки - новой строкой):</label><br>
    <textarea id="matrixInput" rows="10" cols="30"></textarea><br>
    <button onclick="performLUDecomposition()">Вычислить LU-разложение</button>

    <h2>Результат:</h2>
    <div id="result"></div>

    <script>
        function performLUDecomposition() {
            const input = document.getElementById('matrixInput').value.trim();
            const matrix = input.split('\n').map(row => row.split(' ').map(Number));
            const n = matrix.length;
            const L = Array.from({ length: n }, () => Array(n).fill(0));
            const U = Array.from({ length: n }, () => Array(n).fill(0));

            for (let i = 0; i < n; i++) {
                for (let j = 0; j < n; j++) {
                    if (j < i) {
                        L[j][i] = 0;
                    } else {
                        L[i][j] = matrix[i][j];
                        for (let k = 0; k < i; k++) {
                            L[i][j] -= L[i][k] * U[k][j];
                        }
                    }
                }
                for (let j = 0; j < n; j++) {
                    if (j < i) {
                        U[i][j] = 0;
                    } else if (j === i) {
                        U[i][j] = 1;
                    } else {
                        U[i][j] = matrix[i][j];
                        for (let k = 0; k < i; k++) {
                            U[i][j] -= L[i][k] * U[k][j];
                        }
                        U[i][j] /= L[i][i];
                    }
                }
            }

            displayResult(L, U);
        }

        function displayResult(L, U) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<h3>Матрица L:</h3>' + matrixToHTML(L) + '<h3>Матрица U:</h3>' + matrixToHTML(U);
        }

        function matrixToHTML(matrix) {
            return '<table>' + matrix.map(row => '<tr>' + row.map(cell => `<td>${cell.toFixed(2)}</td>`).join('') + '</tr>').join('') + '</table>';
        }
    </script>
